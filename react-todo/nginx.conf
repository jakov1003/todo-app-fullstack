server {
    # Listen on port 80 (standard HTTP)
    listen 80;
    
    # Server name (can be localhost or domain)
    server_name localhost;
    
    # Root directory (where React files are)
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;

    # Enable gzip compression (makes files smaller/faster)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Main location - serve React app
    location / {
        # Try to serve the file, if not found serve index.html
        # This is CRITICAL for React Router (single-page apps)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (images, CSS, JS) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}